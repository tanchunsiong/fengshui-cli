            border-radius: 12px;

            color: #eee;
            max-width: 320px;

        }
        .fengshui-widget .fs-element-text {
            color: #e8d48a;
        }
        .fengshui-widget .fs-directions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            text-align: center;
            font-size: 0.8rem;
        }
        .fengshui-widget .fs-dir {
            background: rgba(255,255,255,0.05);
            padding: 0.5rem;
            border-radius: 6px;
        }
        .fengshui-widget .fs-dir-icon {
            font-size: 1.2rem;

        }
        .fengshui-widget .fs-footer {
