        /* Minimal widget styles - paste into your site */
        .fengshui-widget {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 12px;
            padding: 1.25rem;
            color: #eee;
            max-width: 320px;
            border: 1px solid rgba(201, 162, 39, 0.3);
        }
        .fengshui-widget .fs-header {
            text-align: center;
            margin-bottom: 1rem;
        }
        .fengshui-widget .fs-date {
            font-size: 1.8rem;
            color: #c9a227;
            font-weight: bold;
        }
        .fengshui-widget .fs-ganzhi {
            font-size: 0.85rem;
            color: #aaa;
        }
        .fengshui-widget .fs-element {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: rgba(201, 162, 39, 0.15);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .fengshui-widget .fs-element-icon {
            font-size: 1.5rem;
        }
        .fengshui-widget .fs-element-text {
            color: #e8d48a;
        }
        .fengshui-widget .fs-directions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            text-align: center;
            font-size: 0.8rem;
        }
        .fengshui-widget .fs-dir {
            background: rgba(255,255,255,0.05);
            padding: 0.5rem;
            border-radius: 6px;
        }
        .fengshui-widget .fs-dir-icon {
            font-size: 1.2rem;
        }
        .fengshui-widget .fs-dir-label {
            color: #888;
            font-size: 0.7rem;
        }
        .fengshui-widget .fs-dir-value {
            color: #e8d48a;
            font-size: 0.75rem;
        }
        .fengshui-widget .fs-footer {
            text-align: center;
            margin-top: 0.75rem;
            font-size: 0.7rem;
            color: #666;
        }
        .fengshui-widget .fs-footer a {
            color: #c9a227;
            text-decoration: none;
        }
    </style>
